<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 1</title>
    <!-- importing css file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- br breaks line -->
    </br>

    <!-- h1,h2,h3... stands for heading tags -->
    <h1>Heading 1</h1>
    <h6>Heading 6</h6>

    <!-- p tags are used for paragraphing -->
    <p>This is a paragraph</p>

    <!-- <u> underline, <i> italics, <b> bold -->
    <u>underline</u> <i>italics</i> <b>bold</b>
    </br>

    <!-- image -->
    <img src="view.jpg" alt="view" width="500" height="200">

    <!-- <a href=""></a> these tags are used for links -->
    <p>Click on this <a href="">link</a> to go to another page </p> 

    <!-- hr for horizontal line -->
    <hr>

    <!-- table tags for tables -->
    <table>
        <!-- th for table haeders -->
        <th>first name</th>
        <th>second name</th>

        <!-- tr for table row and td for table data -->
        <tr>
            <td>Lorem</td>
            <td>Ipsum</td>
        </tr>
        <tr>
            <td>Lorem</td>
            <td>Ipsum</td>
        </tr>

    </table>

    <hr>

    <!-- form input -->
    <form action="">
        <label for="">username: </label>
        <input type="text" name="username" placeholder="username">
        <label for="">email: </label>
        <input type="text" name="email" placeholder="email">
        <label for="">password: </label>
        <input type="password" name="password" placeholder="password">

        <!-- button using button tag-->
        <button>Submit</button>
        <!-- button using input tag -->
        <input type="Submit" value="Submit Data">

    </form>

</body>
</html>
